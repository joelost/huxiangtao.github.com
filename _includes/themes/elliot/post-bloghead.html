<!doctype html>
<html lang="en">

	<link href="{{ ASSET_PATH }}/css/blog.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/blog-responsive.css" rel="stylesheet">
</head>
</head>
