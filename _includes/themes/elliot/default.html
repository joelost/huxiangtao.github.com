<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>blogindex</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ ASSET_PATH }}/css/blog.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/blog-responsive.css" rel="stylesheet">
</head>
</head>
<body>
	<header>
		<div class="pagetitle row">
			<div class="span2 offset1">
				{% if page.articleType == 'blog' %}
				<h2>Blog</h2>
				{% else %}
				<h2>{{ page.title }}</h2>
				{% endif %}
			</div>
			<div class="span6 offset4">
				<ul class="nav nav-pills">
					{% assign pages_list = site.pages %}
			      {% assign group = 'navigation' %}
			      {% include JB/pages_list %}
				</ul>
			</div>
			<span class="border-triangle"></span>
		</div>	
	</header>
	<div class="row">
		<div class="span7 offset2">
			{{ content }}
		</div>
	</div>
	<footer id="footer">
      <p>Copyright reserved to elliot</p>
      <p>
          Powered by <a href="" target="_blank" rel="nofollow">Jekyll</a>. 
          Designed by <a href="{{ site.url }}" rel="nofollow">HuXiangtao</a>. 
          <a href="http://www.miibeian.gov.cn/" target="_blank" rel="nofollow"></a>
      </p>
   </footer>
</body>
</html>
